                <a role="button" id="burger" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item is-size-5" href="./discovery/discovery.html">

            <div class="content"></div>
        </div>

            <a><i class="fas fa-chart-pie fa-10x" id=pie-graph-icon></i></a>

            <button class="delete is-large is-hidden" id="hide-pie"></button>
