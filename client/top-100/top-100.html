    <!--image slider start-->
    <div class="slider">
        <div class="slides">

            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--radio button end-->
            <!--slide images start-->
            <div class="slide first">
                <img name="slide1" src="./images/avengers-endgame.jpg" alt="Avengers Endgame">
            </div>
            <div class="slide">
                <img src="./images/batman.jpg" alt="Dark Knight" name= "slide2">
            </div>
            <div class="slide">
                <img src="./images/django.jpg" alt="Django Unchained" name= "slide3">
            </div>
            <div class="slide">
                <img src="./images/spider-verse.jpg" alt="Spiderman into the spider-verse" name= "slide4">
            </div>
            <!--slide images end-->
            <!--automatic nav start-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            <!--automatic nav end-->
        </div>
        <!--manual navigation start-->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
        <!--manual navigation end-->
    </div>
