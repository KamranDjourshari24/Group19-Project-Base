                    <img src="images/logo.png" class="image" width="196" height="196"
                    alt="Movie Ratings HQ Logo: Film Camera">
                </figure>
            </a>
    
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>

                <a class="navbar-item" href="./top-100/top-100.html">

    <div class="field">
        <label class="label">Your Name</label>
        <div class="control">
          <input class="input" type="text" placeholder="Enter Name Here">
        </div>
      </div>
      
      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-success" type="text" placeholder="Enter Email">
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </div>
        <p class="help is-success">This email is available</p>
      </div>
      
      <div class="field">
        <label class="label">Movie</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-danger" type="email" placeholder="Movie Title">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-exclamation-triangle"></i>
          </span>
        </div>
        <p class="help is-danger">This movie is invalid</p>
      </div>



      <div class="field">
        <label class="label">Director</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-danger" type="email" placeholder="Director's Name">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-exclamation-triangle"></i>
          </span>
        </div>
        <p class="help is-danger">This director is invalid</p>
      </div>
    
      <div class="field">
        <label class="label">Actor</label>
        <div class="control">
          <input class="input" type="text" placeholder="Actor or Actress Name">
        </div>
      </div>
      
      <div class="field">
        <label class="label">Genre</label>
        <div class="control">
          <input class="input" type="text" placeholder="What Genre">
        </div>
      </div>
    
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Submit</button>
        </div>
        <div class="control">
          <button class="button is-link is-light">Cancel</button>
        </div>
      </div>
